<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
          <div class="header-container">
            <div class="header-logo">
              <a href="/">
                <img
                  src="images/logo.png"
                  alt="logo"
                  width="100"
                  height="100"
                />
              </a>
        </div>
      </header>      

      <!-- Hero section -->
       <header
        class="section-hero hero-article"
        data-section-theme="dark"
      >
        <div class="container">
          <div class="section-body">
            <section class="section-inner">
              <span class="section-category">HIstorias</span>
              <h1 class="section-title">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt itaque modi iste, excepturi tempora delectus voluptates, natus quo doloribus perspiciatis ducimus nisi ullam, impedit omnis necessitatibus qui odio minus esse.
              </h1>
            </section>
          </div>
        </div>
      </header>

      <div class="form-group">
        <button class="button button-primary" onclick="myFunction()">Start free</button>
      </div>

      <div class="login-box" id="myDIV">
        <img src="images/logo.png" class="avatar" alt="Avatar Image" />
        <h1>Login Here</h1>
        <form action="homePage.html">
          <!-- USERNAME INPUT -->
          <label for="username">Username</label>
          <input type="text" placeholder="Enter Username" />
          <!-- PASSWORD INPUT -->
          <label for="password">Password</label>
          <input type="password" placeholder="Enter Password" />
          <input type="submit" value="Log In" />
          <a href="#">Lost your Password?</a><br />
          <a href="#">Don't have An account?</a>
        </form>
      </div>
      <script type="text/javascript" src="login.js"></script>
</body>
</html>
